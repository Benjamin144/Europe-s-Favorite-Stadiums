	<!-- Map DOM Elements Javascript used here-->
	<div class="container">
		<a href="#" class="text-gray">Stadium Venues</a>
		<div id="Map" style="width: 100%; height: 750px">
			<script>
				function initMap() {
                // Map options
                var options = {
                  scrollwheel: true,
                  zoom: 3,
                  center: { lat: 27.03653, lng: 14.427061 }, 
                };
                // New Map
                var map = new google.maps.Map(
                  document.getElementById("Map"),
                  options
                );

                //Array of markers which differentiate beach side venues

                var markers = [
                  {
                    coords: { lat: 51.502918, lng: 0.0030256 },
                    content: "<h1>The o2 Arena</h1>",
                  },

                  {
                    coords: { lat: 40.3664468, lng: 49.8397079 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Baku Crystal Hall</h1>",
                  },

                  {
                    coords: { lat: -33.9034601, lng: 18.4111458 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Cape Town Stadium</h1>",
                  },

                   {
                    coords: { lat: 37.94619, lng:  32.48683 },
                    content: "<h1>Konya Buyuksehir Stadion</h1>",
                  },
                   {
                    coords: { lat: 51.529831, lng: -0.1743504},
                    content: "<h1>Lords Cricket Ground</h1>",
                  },
                   {
                    coords: { lat: 48.9246619, lng: 2.2171973},
                    content: "<h1>Stade Yves-du-Manoir</h1>",
                  },
                   {
                    coords: { lat: 39.474487, lng:  -0.359292},
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Mestella Stadium</h1>",
                  },
                   {
                    coords: { lat: 52.2296756, lng: 21.0436022},
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>PGE Narodowy</h1>",
                  },
                   {
                    coords: { lat: -31.9511643, lng: 115.8868572 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Optus Stadium</h1>",
                  },
                   {
                    coords: { lat: 51.231122, lng: 4.4388404  },
                    content: "<h1>Antwerps Sportpaleis</h1>",
                  },
                   {
                    coords: { lat: 40.2110025, lng: 29.0088561 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Bursa Timsah Arena</h1>",
                  },
                   {
                    coords: { lat: 51.5560247, lng: -0.2818064 },
                    content: "<h1>Wembley Stadium</h1>",
                  },
                   {
                    coords: { lat: 50.6337, lng: 3.0749113 },
                    content: "<h1>Zenith Arena Lille</h1>",
                  },
                  {
                    coords: { lat: 40.4530387, lng: -3.6883337 }, 
                    content: "<h1>Santiago Bernabéu Stadium</h1>",
                  },
                  {
                    coords: { lat: -34.5453018, lng: -58.4519636 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png", 
                    content: "<h1>Estadio Monumental</h1>",
                  },
                  {
                    coords: { lat: 50.6100112, lng: 3.1296953 },
                    content: "<h1>Stade Pierre-Mauroy</h1>",
                  },
                  {
                    coords: { lat: 49.0257648, lng: 12.1373706},
                    content: "<h1>Armin-Wolf Arena</h1>",
                  },
                  {
                    coords: { lat: -22.9121089, lng: -43.2323445 },
                    content: "<h1>The Maracanã</h1>",
                  },
                  {
                    coords: { lat: 40.7368476, lng: -74.1524242 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Red Bull Arena</h1>",
                  },
                  {
                    coords: { lat: 35.5099504, lng: 139.604205 },
                    iconImage:
                     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
                    content: "<h1>Nissan Stadium</h1>",
                  },
                  {
                    coords: { lat: 45.1096314, lng: 7.6390544 },
                    content: "<h1>Allianz Stadium</h1>",
                  },
                  {
                    coords: { lat: -15.6040194, lng: -56.1916623 },
                    content: "<h1>Arena Pantanal</h1>",
                  },
                  {
                    coords: { lat: -16.4994598, lng: -68.1248678},
                    content: "<h1>Hernando Siles Stadium</h1>",
                  },
                 
                ];

                //Loop through markers
                for (var i = 0; i < markers.length; i++) {
                  // Add markers iterated by FOR loop
                  addMarker(markers[i]);
                }

                // Add Marker Function
                function addMarker(props) {
                  //Add marker
                  var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    //Icon:props.iconImage// is undefined //
                  });
                  //Check for custom icon
                  if (props.iconImage) {
                    //Set icon image
                    marker.setIcon(props.iconImage);
                  }

                  // Checking content

                  if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                      content: props.content,
                    });

                    marker.addListener("click", function () {
                      infoWindow.open(map, marker);
                    });
                  }
                }
              }
			</script>
